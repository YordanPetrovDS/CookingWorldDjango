{% extends 'base.html' %}
{% block page_content %}
    <div class="row my-3 p-3">
        <img class="rounded-circle account-img"
             src="{{ user.profile.picture.url }} "
             style="cursor: pointer;"/>
    </div>
    {% if form.errors %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <div id="form_errors">
                {% for key, value in form.errors.items %}
                    <strong>{{ value }}</strong>
                {% endfor %}
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
    <div class="form-content justify-content-center">
        <form method="post" action="{% url 'edit profile' object.pk %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-5">
                    <div class="form-group">{{ form }}</div>
                    <div class="form-group">
                        <a href="{% url 'password change' %}">Change Password</a>
                        <hr>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <button type="submit" class="btn btn-dark btn-lg">
                Save Changes
            </button>
            <button type="reset" class="btn btn-dark btn-lg">Reset</button>
        </form>
    </div>
{% endblock  %}
